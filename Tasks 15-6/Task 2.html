<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task 2</title>
        </head>
    <body>
        <h1> Images in Tables</h1>
        <hr>
        <p> What are your favourite pets ?</p>
        <table border="1" cellspacing="1" cellpadding="10">
            <tr>
             <th> Pet Image </th>
             <th> More Facts about ( as a Link)</th>
            </tr>
            <tr>
                <td> <img src="horse.jpg" alt="Horse" width="200"> </td>
                <td> <a href="https://en.wikipedia.org/wiki/Horse"> Horse </a></td>
            </tr>
            <tr>
                <td> <img src="dog.jpg" alt="Dog" width="200" > </td>
                <td> <a href="https://en.wikipedia.org/wiki/Dog"> Dogs</a></td>
            </tr>
            <tr>
                <td> <img src="cat.jpg" alt="Cat" width="200"> </td>
                <td> <a href="https://en.wikipedia.org/wiki/Cat"> Cats</a></td>
            </tr>
          
        </table>
    </body>
</html>
