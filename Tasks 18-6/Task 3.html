<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Basic HTML form </title>
    </head>

<form action="" method="get">
    <h1> Basic HTML form </h1>
  <fieldset>
    <legend>Name</legend>
    <label for="fname">First name</label><br>
    <input type="text" id="fname" name="fname" value="">
    <br>
    <label for="lname">Last name</label><br>
    <input type="text" id="lname" name="lname" value="">
    </fieldset>
    <br>
    
    
  <fieldset>
      <legend>Other Questions </legend>

      <label> Choose a drink:</label>
      <br>
      <input type="radio" id="coffee" name="drink" value="coffee">
      <label for="coffee"> coffee</label> <br>
      <input type="radio" id="tea" name="drink" value="tea" checked>
      <label for="tea"> tea </label><br>
      <input type="radio" id="hot" name="drink" value="hot chocolate">
      <label for="hot"> hot chocolate</label>
      <br>
      <br>
      <label > What ice cream do you like? </label> 
      <br>
      <input type="checkbox" id="choco" name="ice cream" value="Chocolate"> 
      <label for="choco"> Chocolate </label>
      <br>
      <input type="checkbox" id="choco pudding" name="ice cream" value="Chocolate Pudding">
      <label for="choco pudding"> Chocolate Pudding </label>
      <br>
      <input type="checkbox" id="peanut" name="ice cream" value="Chocolate Peanut Butter" checked>
      <label for="peanut"> Chocolate Peanut Butter </label>
      <br>
      <input type="checkbox" id="Vanilla" name="ice cream" value="Vanilla">
      <label for="Vanilla"> Vanilla </label>
      <br>
      <input type="checkbox" id="strawberry" name="ice cream" value="strawberry">
      <label for="strawberry">strawberry</label>
      <br>
      <br>
      <label for="school"> Select a school: </label>
      <select id="school" name="school">
        <option value="Harvard" selected> Harvard</option>
        <option value="Oxford"> Oxford</option>
      </select>
      <br>
      <br>
      <label for="comments"> Please provide comments:</label>
      <br>
      <textarea id="comments" name="comments" rows="5" cols="23"> </textarea>
      
  </fieldset>

<br>
<button type="button"> Submit </button>
</form>
<body>
</html>
