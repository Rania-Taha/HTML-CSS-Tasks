<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Survey Project </title>
    </head>

    <body >
        
    <br>
    <div align="center">
        <h1> Employee Interests Survey form </h1>
    <Form action="" method="get">
        <label for="name"> Enter your name:</label>
        <input type="text"  id="name" name="name" > 
        <br>
        <br>
        <label for="department"> Enter your department :</label>
        <input type="text"  id="department" name="department" >
        <br>
        <br>
        <label for="yourself"> Tell us a little about yourself:</label>
        <textarea id="yourself" name="message" rows="5" cols="23">
        </textarea>
        <br>
         <br>
         <label> Do you exercise at home?</label>
         <input type="radio" id="Yes" name="exercice" value="Yes">
         <label for="Yes">Yes</label>
         <input type="radio" id="no" name="exercice" value="No">
         <label for="no">No</label>
         <br>
         <br>
         <br>
         <label> How do you like to read about your favourite topics?</label>
         <br>
         <input type="checkbox" id="books" name="Topics" value="Books"> <label for="books">Books</label>
         <input type="checkbox" id="online" name="Topics" value="Online resources"> <label for="online"> Online resources</label>
         <input type="checkbox" id="apps" name="Topics" value="Phone apps"> <label for="apps">Phone apps</label>
         <input type="checkbox" id="mag" name="Topics" value="Magazines"> <label for="mag">Magazines</label>
         <br>
         <br>
         <label for="movies"> What genre of movies do you like ?</label>
         <select id="movies" name="movies">
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select>
         <br>
         <br>

         <button type="submit"> Submit form </button>
         </form>
        </div>
    </body>
</html>
