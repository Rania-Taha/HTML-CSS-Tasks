<style>
.box1 { 
    height: 100px;
    width: 100px;
    background-color: blue;
    transition: width 2s;
}
.box1:hover {
    
    width: 220px;
    transition-timing-function: linear;
}

.box2 { 
    height: 100px;
    width: 100px;
    background-color: palevioletred;
    transition: all 2s;
}
.box2:hover {
    height: 200px;
    width: 200px;
   
   transition-timing-function: linear;
}

</style>
<body>
     <div> </div>
        <h2> The transition Property </h2>
        <p> Hover over the div element below to sea the transition effect: </p>
        <br>
        <div class="box1"> </div>
            <hr>
        <div class="box2"> </div>
        

        </div>
</body>
